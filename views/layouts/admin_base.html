{{ define "admin_header" }}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Admin Sukatani</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sukatani: {
                            green: '#33665a', // Main Color
                            light: '#9EF0AA',
                            gray: '#D9D9D9',
                            cream: '#E4DCCF',
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request .icon-save {
            opacity: 0;
        }

        .htmx-request .icon-normal { 
            display: none; 
        }
        .htmx-request .htmx-indicator {
             display: inline-block;
         }

    </style>
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-white font-sans text-gray-800" hx-boost="true" hx-headers='{"X-CSRF-Token": "{{ .csrf_token }}"}'>

    <div id="flash-container" class="z-50 relative">
        {{ if .FlashMessage }}
            {{ template "flash.html" (dict "Type" .FlashType "Message" .FlashMessage) }}
        {{ end }}
    </div>

    <div class="md:hidden bg-sukatani-green text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-30">
        <span class="font-bold text-lg">Admin Sukatani</span>
        <button onclick="toggleSidebar()" class="p-2 rounded hover:bg-white/10">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>

    <div class="min-h-screen flex relative">
        
        <div id="sidebar-overlay" onclick="toggleSidebar()" 
             class="fixed inset-0 bg-black/50 z-30 hidden md:hidden transition-opacity opacity-0"></div>

        <aside id="sidebar" 
               class="w-64 bg-sukatani-green text-white flex flex-col fixed h-full z-40 
                      transition-transform duration-300 ease-in-out 
                      -translate-x-full md:translate-x-0">
            
            <div class="p-6 flex justify-between items-center border-b border-white/10">
                <div class="flex justify-center w-full">
                    <img src="/static/images/logo.png" alt="Logo" class="w-auto h-12 object-contain">
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-white hover:bg-white/10 p-1 rounded">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4 overflow-y-auto">
                <a href="/api/admin/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg transition duration-200 hover:bg-white/10 {{ if eq .ActiveMenu "dashboard" }}bg-white/20 font-bold{{ end }}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span>Dashboard</span>
                </a>
                <a href="/api/admin/orders" class="flex items-center gap-3 px-4 py-3 rounded-lg transition duration-200 hover:bg-white/10 {{ if eq .ActiveMenu "order" }}bg-white/20 font-bold{{ end }}">
                    <i data-lucide="clipboard-list" class="w-5 h-5"></i> <span>Order</span>
                </a>
                <a href="/api/admin/booths" class="flex items-center gap-3 px-4 py-3 rounded-lg transition duration-200 hover:bg-white/10 {{ if eq .ActiveMenu "booth" }}bg-white/20 font-bold{{ end }}">
                    <i data-lucide="store" class="w-5 h-5"></i> <span>Booth</span>
                </a>
                <a href="/api/admin/menus" class="flex items-center gap-3 px-4 py-3 rounded-lg transition duration-200 hover:bg-white/10 {{ if eq .ActiveMenu "menu" }}bg-white/20 font-bold{{ end }}">
                    <i data-lucide="utensils" class="w-5 h-5"></i> <span>Menu</span>
                </a>
                <a href="/api/admin/logs" class="flex items-center gap-3 px-4 py-3 rounded-lg transition duration-200 hover:bg-white/10 text-gray-300 hover:text-white mt-4">
                    <i data-lucide="file-text" class="w-5 h-5"></i> <span>Log</span>
                </a>
            </nav>

            <div class="p-4 mt-auto border-t border-white/10">
                <a href="/auth/logout" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition text-red-200 hover:text-white">
                    <i data-lucide="log-out" class="w-5 h-5"></i> <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 w-full md:ml-64 transition-all duration-300">
{{ end }}


{{ define "admin_footer" }}
        </main> 
    </div> 

    <script>

        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', function() {
            lucide.createIcons();
        });

     
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
      
            if (sidebar.classList.contains('-translate-x-full')) {
                
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300); 
            }
        }

    
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
            if (evt.detail.xhr.status === 500 || evt.detail.xhr.status === 400 || evt.detail.xhr.status === 422) {
                evt.detail.shouldSwap = true;
                evt.detail.isError = false;
            }
        });

     
       document.body.addEventListener('htmx:confirm', function(evt) {
           
            console.log("HTMX Confirm triggered by:", evt.target);

 
            if (!evt.target.closest('[hx-confirm]')) return;

            evt.preventDefault();
        
            const event = evt;

            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: event.detail.question,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#2E564B', 
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal',
                reverseButtons: true,
                focusCancel: true
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("User confirmed, issuing request...");
                  
                    event.detail.issueRequest(true); 
                }
            });
        });


        function disableChatBtn(element) {
            
            element.classList.remove('bg-green-100', 'text-green-700', 'hover:bg-green-200');
            element.classList.add('bg-gray-200', 'text-gray-500', 'cursor-wait');
            
         
            const span = element.querySelector('span');
            if (span) span.innerText = "Membuka WA...";

            setTimeout(() => {
                element.removeAttribute('href');
                element.style.pointerEvents = 'none'; 
                if (span) span.innerText = "Terkirim"; 
                
             
                const icon = element.querySelector('i');
                if(icon) icon.setAttribute('data-lucide', 'check');
                lucide.createIcons();
            }, 500);
        }
    </script>
</body>
</html>
{{ end }}
